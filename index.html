<!DOCTYPE html>

    <title>Diamond-Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
    <!--Header-->
    <header>
        <div class="header_top" id="home">
            <nav class="navbar navbar-main navbar-light bg-faded">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navDropdown" aria-controls="navDropdown"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="index.html">
                    <i class="far fa-gem"></i>Jewel</a>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link cool" href="index.html">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link cool" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link cool" href="#">Pricing</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle cool" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                Dropdown
                                <i class="fas fa-angle-down"></i>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="#">404</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Comingsoon</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link cool" href="#">Contact</a>
                        </li>
                    </ul>

                </div>
                <div class="header-search">
                    <form action="#">
                        <div class="search">
                            <input class="form-control" type="search" placeholder="Search here..." name="Search" required="">
                        </div>
                        <div class="section_room">
                            <select id="country" onchange="change_country(this.value)" class="frm-field required">
                                <option value="null">All Items</option>
                                <option value="AX">Rings </option>
                                <option value="AX">Watches</option>
                                <option value="AX">Necklace</option>
                                <option value="AX">Bracelets</option>
                            </select>
                        </div>
                        <div class="sear-sub">
                            <button class="btn btn1">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </nav>
        </div>
    </header>
    <!--/header-->

    <!--Hero-->
    <div class="banner">
        <!--Carousel-->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="assets/images/banner1.jpg" alt="First slide">
                    <div class="carousel-caption">
                        <h3>Gold Jewellery </h3>
                        <h5>2018
                            <span>New Looks</span>
                        </h5>
                    </div>
                </div>
                <div class="carousel-item item2">
                    <img class="d-block w-100" src="assets/images/banner2.jpg" alt="First slide">
                    <div class="carousel-caption">
                        <h3>Flexi Rings </h3>
                        <h5>2018
                            <span>New Looks</span>
                        </h5>
                    </div>
                </div>
                <div class="carousel-item item3">
                    <img class="d-block w-100" src="assets/images/banner3.jpg" alt="First slide">
                    <div class="carousel-caption">
                        <h3>Gold Jewellery </h3>
                        <h5>2018
                            <span>New Looks</span>
                        </h5>
                    </div>
                </div>
                <div class="carousel-item item4">
                    <img class="d-block w-100" src="assets/images/banner4.jpg" alt="First slide">
                    <div class="carousel-caption">
                        <h3>Flexi Rings </h3>
                        <h5>2018
                            <span>New Looks</span>
                        </h5>
                    </div>
                </div>
            </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
