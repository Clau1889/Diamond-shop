<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diamond-Shop</title>
    <link type="text/css" rel="stylesheet" href="css/assets/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lily+Script+One" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/main.css" />
</head>
<body>
    <!-- header -->
    <header id="header">
        <div class="container">
            <div class="pull-left no-gutters row">
                <!-- Logo -->
                <div class="header-logo col-12">
                    <a class="logo col-6" href="#">
                        <img class="col-6" src="assets/images/Diamond.png" alt="diamond_logo">
                        <span>Diamond</span>
                    </a>
                </div>
                <!-- /Logo -->
            </div>
        </div>
    </header>
    
    <!-- Search -->
    <div class="header-search">
        <form class="row">
            <input class="input search-input col-7 offset-2" type="text" placeholder="Enter your keyword">
            <button class="search-btn col-2">
                <i class="fa fa-search"></i>
            </button>
        </form>
    </div>
    <!-- /Search -->


    <script src="js/jquery.min.js"></script>
    <script src="js/assets/bootstrap.min.js"></script>
    <script src="js/principal-page.js"></script>
</body>
</html>
