        <div id="shopping" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">YOUR LIST</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="list-cart">
                            <h4 class="item-name">Name articule:
                                <span class="name">name</span>
                            </h4>
                            <h5 class="item-price">Price:
                                <span class="price">$</span>
                            </h5>
                            <button id="deleted" class="col-2 col-md-3 col-lg-3" type="submit" i='0'>Deleted</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div id="box-payment" class="col-6 col-md-4 col-lg-4 border text-center">
                            <h4 class="text-black">Total Pay: <span class="cart-total"></span></h4>
                            <div id="paypal-button" class=""></div>
                            <script src="https://www.paypalobjects.com/api/checkout.js"></script>
                            <script>
                                paypal.Button.render({
                                    env: 'sandbox',
                                    client: {
                                        sandbox: 'demo_sandbox_client_id'
                                    },
                                    style: {
                                        size: 'responsive',
                                        color: 'black',
                                        shape: 'pill',
                                        tagline: 'true'
                                    },
                                    payment: function (data, actions) {
                                        return actions.payment.create({
                                            transactions: [{
                                                amount: {
                                                    total: '0.01',
                                                    currency: 'USD'
                                                }
                                            }]
                                        });
                                    },
                                    onAuthorize: function (data, actions) {
                                        return actions.payment.execute()
                                            .then(function () {
                                                window.alert('Succesful Payment');
                                            });
                                    }
                                }, '#paypal-button');
                            </script>
                        </div>
                    </div>
                </div>
            </div>
